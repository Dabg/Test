os:
  - linux
  # - osx
language: perl
perl:
  - "5.8.9"
  - "5.8.12"
  # - "5.8.4"
  # - "5.8.4-thr"
  # - "5.12.2"
  # - "5.20"
  # - "dev"
  # - "blead"
env:
  matrix:
    - TARGET=imagemagick

matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1
  allow_failures:
    - perl: "blead"

sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y  libperl-dev libmagickcore-dev # to compile some module on travis
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - wget http://www.imagemagick.org/download/ImageMagick.tar.gz
  - tar xf ImageMagick.tar.gz
  - cd ImageMagick*
  - ./configure --prefix=/usr --with-perl
  - make
  - sudo make install
  - cd ..
  - build-dist
  - cd $BUILD_DIR             # $BUILD_DIR is set by the build-dist command
install:
  - cpan-install --deps       # installs prereqs, including recommends
  - cpan-install --coverage   # installs converage prereqs, if enabled
before_script:
  - coverage-setup
script:
  - export AUTOMATED_TESTING=1 RELEASE_TESTING=1 AUTHOR_TESTING=1
  - export HARNESS_OPTIONS=c HARNESS_TIMER=1 HARNESS_VERBOSE=1
  - cpanm -n Devel::Cover::Report::Coveralls
  - dzil authordeps | cpanm -n
  - dzil listdeps   | cpanm -n
  - prove -l -j$(test-jobs) $(test-files)   # parallel testing
after_success:
  - coverage-report
