  # - cd ImageMagick*
  # - ./configure --prefix=/usr --with-perl
  # - make
  # - sudo make install
  # - cd ..
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init --auto

matrix:
  allow_failures:
    - perl: blead       # ignore failures for blead perl
