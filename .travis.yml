env:
  matrix:
    - TARGET=imagemagick

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgcrypt-dev openssl libssh2-1 libssh2-1-dev libnet-ssh2-perl  libjson-any-perl  libperl-dev
