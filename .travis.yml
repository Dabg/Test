os:
  - linux
  # - osx
language: perl
perl:
  - "5.8.9"
  - "5.8.12"
  # - "5.8.4"
  # - "5.8.4-thr"
  # - "5.12.2"
  # - "5.20"
  # - "dev"
  # - "blead"
env:
  matrix:
    - TARGET=imagemagick

matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1
  allow_failures:
    - perl: "blead"
sudo: false
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y  libperl-dev libmagickcore-dev # to compile some module on travis
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR             # $BUILD_DIR is set by the build-dist command
install:
  - cpan-install --deps       # installs prereqs, including recommends
  - cpan-install --coverage   # installs converage prereqs, if enabled
before_script:
  - coverage-setup
script:
  - prove -l -j$(test-jobs) $(test-files)   # parallel testing
after_success:
  - coverage-report
